<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CALCULATOR</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <form>
        <div class="display">
          <input type="text" name="display">
        </div>
        <div class="row-1">
          <input type="button" value="AC" onclick="display.value = ''" class="grey">
          <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="grey">
          <input type="button" value="&#37" onclick="display.value += '%'" class="grey">
          <input type="button" value="&#247" onclick="display.value += '/'" class="orange">
        </div>
        <div class="row-2">
          <input type="button" value="7" onclick="display.value += '7'">
          <input type="button" value="8" onclick="display.value += '8'">
          <input type="button" value="9" onclick="display.value += '9'">
          <input type="button" value="&#215" onclick="display.value += '*'" class="orange">
        </div>
        <div class="row-3">
          <input type="button" value="4" onclick="display.value += '4'">
          <input type="button" value="5" onclick="display.value += '5'">
          <input type="button" value="6" onclick="display.value += '6'">
          <input type="button" value="&#8722" onclick="display.value += '-'" class="orange">
        </div>
        <div class="row-4">
          <input type="button" value="1" onclick="display.value += '1'">
          <input type="button" value="2" onclick="display.value += '2'">
          <input type="button" value="3" onclick="display.value += '3'">
          <input type="button" value="&#43" onclick="display.value += '+'" class="orange">
        </div>
        <div class="row-5">
          <input type="button" value="0" onclick="display.value += '0'" class="double-0">
          <input type="button" value="&#8729" onclick="display.value += '.'">
          <input type="button" value="&#61" onclick="display.value = eval(display.value)" class="orange">
        </div>
      </form>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
